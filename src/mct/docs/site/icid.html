<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize IDManager for ICID
        const icidManager = new IDManager({
            debug: false,
            idCookieName: 'ICID',
            idQueryParam: 'icid',
            cookieDays: 90,
            linkSelector: 'a[href*="landc.co.uk/online/mortgage-finder"]',
            customBodyAttribute: 'data-partner-icid',
        })
        icidManager.init()

        // Initialize IDManager for LeadID, without specifying linkSelector and customBodyAttribute
        const leadidManager = new IDManager({
            debug: false,
            idCookieName: 'LeadID',
            idQueryParam: 'leadid',
            cookieDays: 90,
            linkSelector: 'a[href*="landc.co.uk/online/mortgage-finder"]',
        })
        leadidManager.init()

        const bpManager = new IDManager({
            debug: false, // Set to false to disable logging
            idCookieName: 'bp_e', // Name of the cookie to store bp_e parameter
            idQueryParam: 'bp_e', // Query parameter to track
            cookieDays: 90, // Number of days to persist the cookie
            linkSelector: 'a[href*="landc.co.uk/online/mortgage-finder"]' // Selector for the links to update
        });
        bpManager.init();
    })

    /**
   * ------------------------------
   * Assigning ICID to a Partner Page
   * ------------------------------
   *
   * To assign an ICID to a partner page:
   * - Select the Body element in the navigator
   * - Open the element settings panel (press D)
   * - Add a Custom Attribute
   * - Attribute name is static, `data-partner-icid`
   * - Attribute value is dynamic, `your-icid-value-here`
   *
   * Example:
   * <body data-partner-icid="your-icid-value-here"></body>
   *
   * The script will automatically detect this attribute
   * and update the ICID cookie when the page is loaded.
   */
</script>
